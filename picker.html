<html>

  <div class="box" id="box">

  </div>

  <style>
  .box {
    position: absolute;
    top: 50%;
    left: 50%;
    margin-top: -20%;
    margin-left: -20%;
    width: 40%;
    height: 40%;
    background: #ccc;

    transform-origin: center center;
  }

  body {
    transform-style: preserve-3d; 
    perspective: 1800px;
    perspective-origin: center;
  }

  </style>


  <script>
    document.addEventListener('mousemove', function(e) {
      box.innerHTML = 
      box.style.transform = 'rotateY(' + (e.clientX / window.innerWidth) * -360 + 'deg)' + 
                            'rotateX(' + (e.clientY / window.innerHeight) * -360\ + 'deg)'
    })
  </script>
</html>
